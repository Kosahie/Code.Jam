<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Create a new story</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<p role="toolbar" aria-label="Node tools" aria-hidden="true" class="toolbar">
  <button type="button" data-js="addChild">+ Add new</button>
  <button type="button" data-js="deleteNode">
    &times; Delete
    <ins role="alert" aria-hidden="true" class="confirm" aria-label="Please confirm deletion">Are you sure? (press again to continue)</ins>
    <ins role="alert" aria-hidden="true" class="root" aria-label="You can't delete root">You can't delete the root node</ins>
  </button>
  <button type="button" data-js="editName">âœŽ Edit name</button>
</p>

<p role="story" aria-label="Add story" aria-hidden="true" class="story">
  <textarea data-js="action" id="action" name="action" rows="4" cols="50" placeholder="Enter the action here..."></textarea>
  <textarea data-js="story" id="story" name="story" rows="4" cols="50" placeholder="Enter the story here..."></textarea>
  <button type="button" data-js="save">Save!</button>
</p>

<details>
  <summary>Create your own chose your own adventure story!</summary>
</details>
  
<ul class="tree">
  <li>
    <button type="button" aria-pressed="false" data-js="node">Enter a title</button>
  </li>
</ul>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
